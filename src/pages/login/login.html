<!-- Stay Safe's login page -->
<ion-content class="bg-image no-scroll" style="background-color: #A3A9F6;" padding >
  <!-- App logo -->
  <h1 style="font-size: 60px; text-align: center; margin-top: 10%;"> Stay <br>   Safe. </h1>

  <!-- Username and Password fields and labels -->
  <div class="login-div">
    <ion-list class="list" inset>
      <ion-item class="label">
        <ion-label color="dark" style="font-size:12px" stacked> Username </ion-label>
        <ion-input color="dark" type="text" placeholder="Enter username"> </ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label color="dark" style="font-size:12px" stacked> Password </ion-label>
        <ion-input color="dark" type="password" placeholder="Enter password"> </ion-input>
      </ion-item>
    </ion-list>
  </div>

  <!-- Buttons -->
  <div class="buttons" style="margin-top: 10%;">
    <p class="text" style="font-family:Montserrat; font-size: 14px; color: #222;"> Forgot your password? </p>

    <div text-center>
      <button class="btnWidth" ion-button color="dark" [navPush]="nextPage" (click)="goNextPage()"> Login </button>
    </div>

    <div text-center>
      <button class="myButton" ion-button color="dark" outline [navPush]="nextPage" (click)="goNextPage()"> Sign Up </button>
    </div>
</div>
  
</ion-content>
